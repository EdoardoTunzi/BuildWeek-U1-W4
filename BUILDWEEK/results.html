<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/resultsStyles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/imgs/epicode_logo.png" alt="logo epicode" />
    </header>
    <main>
      <h1>Results</h1>
      <h3>The summary of your answers:</h3>
      <div class="results-box">
        <div class="results" id="correct">
          <p>Correct</p>
          <p>66.7%</p>
          <p>4/6 questions</p>
        </div>
        <div class="pie-chart"></div>
        <div class="results" id="wrong">
          <p>Wrong</p>
          <p>66.7%</p>
          <p>4/6 questions</p>
        </div>
      </div>
      <button>RATE US</button>
    </main>
  </body>
</html>
